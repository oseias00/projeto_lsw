<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Gerenciador de Senhas</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastrar</a>
        </nav>
    </header>

    <main>
        <section>
            <div id="conteudo">
               <h1>Crie sua Conta</h1>
                <h2>Com apenas alguns cliques, você já pode armazenar, gerenciar e proteger suas senhas com segurança e praticidade.</h2>
                <img id="img-login" src="imagens/Mobile login-pana.png" alt="imagem-notebook-cadeado">
            </div>

            <div id="card-cadastro" >
               <h1>Cadastro</h1>

               <form action="#" >
                <input type="text" name="" id="user" placeholder="Digite um nome de usuário (min: 5 max: 12)" required minlength="5" maxlength="12">
                <input type="email" name="Email" id="email" placeholder="Digite um Email" required>   

                <input type="password" name="Senha" id="senha" placeholder="Digite uma senha"  minlength="8" maxlength="15" required>
                <input type="password" name="Senha" id="confirmaSenha" placeholder="Confirme a senha" minlength="8" maxlength="15" required>

                <button id="enviar" type="submit">Entrar</button>
                </form>

                <p>Já tem uma conta?, <a href="login.html">clique aqui</a> e faça Login!</p>
               
            </div>

            
        </section>
    </main>

    <script src="cadastro.js"></script>
</body>
</html>
